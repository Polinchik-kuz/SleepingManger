[pytest]
# Конфигурация pytest для тестирования обфусцированного кода
testpaths = tests_obfuscated
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции вывода
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Маркеры
markers =
    unit: Unit-тесты
    integration: Интеграционные тесты
    slow: Медленные тесты

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
